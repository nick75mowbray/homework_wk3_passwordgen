<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>

    <div id="container" class="container">
        <div class="container-fluid" id="title">
            <h1>PASSWORD GENERATOR</h1>
        </div>
        <div class="container-fluid text-center" id="password-is" style="display: none; margin-top: 10px;">
            <p>Your new password is:</p>
            <h2 id="password-output"></h2>
            <button class="btn btn-secondary" onclick="copyPassword()">copy</button>
        </div>

        <div id="inputs">
            <form id="myform">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label for="length">Please enter a password length:</label>
                            <input type="number" class="form-control" name="length" value="" id="length">
                            <small id="invalidLength" class="form-text text-invalid" style="display: none;">
                                please enter a number between 8 and 128
                            </small>
                        </div>
                    </div>
                </div>
                <div class="form-check form-group">
                    <input class="form-check-input" type="checkbox" id="lowercase" value="">
                    <label class="form-check-label" for="lowercase">Include lowercase letters</label>
                </div>
                    <div class="form-check form-group">
                    <input class="form-check-input" type="checkbox" id="uppercase" value="">
                    <label class="form-check-label" for="uppercase">Include uppercase letters</label>
                </div>
                    <div class="form-check form-group">
                    <input class="form-check-input" type="checkbox" id="numbers" value="">
                    <label class="form-check-label" for="numbers">Include numbers</label>
                </div>
                    <div class="form-check form-group">
                    <input class="form-check-input" type="checkbox" id="special" value="">
                    <label class="form-check-label" for="special">Include special characters</label>
                </div>
                <small id="invalidSelection" class="form-text text-invalid" style="display: none; margin-bottom: 15px;">
                    please select at least 1 character type
                </small>
            </form>
            
            <div id="button-div">
                <button class="btn btn-success" onclick="genPassword()">Generate Password</button>
                <br>
                <br>
                <a href="prompt.html">CLICK HERE for a version that uses prompts and alerts</a>
            </div>
            
        </div>
    </div>
    


   <script src="javascript.js"></script>
</body>
</html>
